name: Deploy Next.js to VPS

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/picklett-sports-betting-site
            git pull origin master
            /root/.nvm/versions/node/v22.18.0/bin/pnpm install
            /root/.nvm/versions/node/v22.18.0/bin/pnpm run build
            /root/.nvm/versions/node/v22.18.0/bin/pm2 restart Picklett
